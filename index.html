<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Movie Recommendation System</title>
</head>
<body>
    <header>
        <h1>Movie Recommendation System</h1>
    </header>
    <main>
        <section id="movie-list">
            <h2>Movies</h2>
            <div id="movies"></div>
        </section>
        <section id="user-preferences">
            <h2>Your Movie Preferences</h2>
            <div id="preferences"></div>
        </section>
        <section id="movie-actions">
            <h2>Manage Movies</h2>
            <form id="add-movie-form">
                <input type="text" id="movie-title" placeholder="Movie Title" required>
                <input type="text" id="movie-genre" placeholder="Genre" required>
                <button type="submit">Add Movie</button>
            </form>
            <form id="search-form">
                <input type="text" id="search-query" placeholder="Search by Title or Genre">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Netflix-like Movie Recommendation System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
